<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RadioBud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar-text">RadioBud</div>
  <div class="container">
    <div class="main-tabs">
      <button id="mainTabRadio" class="main-tab-btn active">Radio</button>
      <button id="mainTabHistory" class="main-tab-btn">History</button>
      <button id="mainTabFavorites" class="main-tab-btn">Favorites</button>
    </div>
    
    <div id="radioView" class="view-container">
      <label class="label">Radio</label>
      <select id="radioSelect" class="radio-select">
        <option value="somafm">SomaFM</option>
      </select>
      
      <label class="label">Station</label>
      <select id="stationSelect" class="station-select">
        <option value="groovesalad">Groove Salad</option>
        <option value="dronezone">Drone Zone</option>
        <option value="deepspaceone">Deep Space One</option>
        <option value="indiepop">Indie Pop Rocks!</option>
        <option value="groovesaladclassic">Groove Salad Classic</option>
        <option value="spacestation">Space Station Soma</option>
        <option value="lush">Lush</option>
        <option value="u80s">Underground 80s</option>
        <option value="secretagent">Secret Agent</option>
        <option value="defcon">DEF CON Radio</option>
        <option value="left">Left Coast 70s</option>
        <option value="folkfwd">Folk Forward</option>
        <option value="beatblender">Beat Blender</option>
        <option value="sonicuniverse">Sonic Universe</option>
        <option value="thetrip">The Trip</option>
        <option value="suburbsofgoa">Suburbs of Goa</option>
        <option value="bootliquor">Boot Liquor</option>
        <option value="darkzone">The Dark Zone</option>
        <option value="bagel">Bossa Beyond</option>
        <option value="thistle">ThistleRadio</option>
        <option value="reggae">Heavyweight Reggae</option>
        <option value="vaporwaves">Vaporwaves</option>
        <option value="7soul">Seven Inch Soul</option>
        <option value="poptron">PopTron</option>
        <option value="illstreet">Illinois Street Lounge</option>
        <option value="fluid">Fluid</option>
        <option value="missioncontrol">Mission Control</option>
        <option value="cliqhop">cliqhop idm</option>
        <option value="metal">Metal Detector</option>
        <option value="dubstep">Dub Step Beyond</option>
        <option value="tiki">Tiki Time</option>
        <option value="digitalis">Digitalis</option>
        <option value="covers">Covers</option>
        <option value="insound">The In-Sound</option>
        <option value="sf1033">SF 10-33</option>
        <option value="doomed">Doomed</option>
      </select>
      
      <label class="label">Playing</label>
      <div class="now-playing-section">
        <div id="albumArt" class="album-art">
          <span class="no-artwork">No Artwork</span>
        </div>
        <div class="playing-info">
          <div class="playing-container">
            <p id="nowPlaying" class="now-playing">—</p>
            <button id="starBtn" class="star-btn">☆</button>
          </div>
          <div id="trackMeta" class="track-meta"></div>
          <div class="song-links">
            <a id="lastfmLink" class="service-icon" title="View on Last.fm">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10.584 17.21l-.88-2.392s-1.43 1.594-3.573 1.594c-1.897 0-3.244-1.649-3.244-4.288 0-3.382 1.704-4.591 3.381-4.591 2.419 0 3.188 1.567 3.849 3.574l.88 2.75c.88 2.667 2.524 4.8 7.287 4.8 3.408 0 5.716-1.045 5.716-3.79 0-2.227-1.265-3.381-3.624-3.932l-1.759-.385c-1.21-.275-1.567-.77-1.567-1.595 0-.934.742-1.485 1.952-1.485 1.32 0 2.034.495 2.145 1.677l2.749-.33c-.22-2.474-1.924-3.492-4.729-3.492-2.474 0-4.893.935-4.893 3.932 0 1.87.907 3.052 3.188 3.546l1.869.44c1.402.33 1.869.907 1.869 1.704 0 1.017-.99 1.43-2.86 1.43-2.776 0-3.932-1.457-4.591-3.464l-.907-2.75c-1.155-3.573-2.997-4.893-6.653-4.893C2.144 5.333 0 7.89 0 12.233c0 4.18 2.144 6.434 5.993 6.434 3.106 0 4.591-1.457 4.591-1.457z"/>
              </svg>
            </a>
            <a id="bandcampLink" class="service-icon" title="Search on Bandcamp">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M0 18.75l7.437-13.5h16.563l-7.438 13.5z"/>
              </svg>
            </a>
            <a id="youtubeLink" class="service-icon" title="Search on YouTube">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
      
      <label class="label">Volume</label>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
      
      <div class="controls">
        <button id="playBtn" class="btn btn-play">▶ Play</button>
        <button id="stopBtn" class="btn btn-stop" disabled>■ Stop</button>
      </div>
    </div>
    
    <div id="historyView" class="view-container hidden">
      <div id="historyContent" class="history-content"></div>
    </div>
    
    <div id="favoritesView" class="view-container hidden">
      <div id="favoritesContent" class="history-content"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
