<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RadioBud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="glass-window">
    <!-- Header with traffic lights and settings -->
    <div class="header">
      <div class="title-text">Radiobud</div>
      <button id="settingsBtn" class="settings-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.65-.07-.97l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.32-.07.65-.07.97 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
        </svg>
      </button>
    </div>
    
    <!-- Segmented Control Tabs -->
    <div class="segmented-control">
      <button id="mainTabRadio" class="segment-btn active">Radio</button>
      <button id="mainTabFavorites" class="segment-btn">Favourites</button>
      <button id="mainTabHistory" class="segment-btn">History</button>
    </div>
    
    <!-- Radio View -->
    <div id="radioView" class="view-container">
      <div class="selector-row">
        <div class="selector-group">
          <label class="selector-label">Radio</label>
          <select id="radioSelect" class="glass-select">
            <option value="somafm">Soma.fm</option>
          </select>
        </div>
        
        <div class="selector-group">
          <label class="selector-label">Station</label>
          <select id="stationSelect" class="glass-select">
            <option value="groovesalad">Grooveshark</option>
            <option value="dronezone">Drone Zone</option>
            <option value="deepspaceone">Deep Space One</option>
            <option value="indiepop">Indie Pop Rocks!</option>
            <option value="groovesaladclassic">Groove Salad Classic</option>
            <option value="spacestation">Space Station Soma</option>
            <option value="lush">Lush</option>
            <option value="u80s">Underground 80s</option>
            <option value="secretagent">Secret Agent</option>
            <option value="defcon">DEF CON Radio</option>
            <option value="left">Left Coast 70s</option>
            <option value="folkfwd">Folk Forward</option>
            <option value="beatblender">Beat Blender</option>
            <option value="sonicuniverse">Sonic Universe</option>
            <option value="thetrip">The Trip</option>
            <option value="suburbsofgoa">Suburbs of Goa</option>
            <option value="bootliquor">Boot Liquor</option>
            <option value="darkzone">The Dark Zone</option>
            <option value="bagel">Bossa Beyond</option>
            <option value="thistle">ThistleRadio</option>
            <option value="reggae">Heavyweight Reggae</option>
            <option value="vaporwaves">Vaporwaves</option>
            <option value="7soul">Seven Inch Soul</option>
            <option value="poptron">PopTron</option>
            <option value="illstreet">Illinois Street Lounge</option>
            <option value="fluid">Fluid</option>
            <option value="missioncontrol">Mission Control</option>
            <option value="cliqhop">cliqhop idm</option>
            <option value="metal">Metal Detector</option>
            <option value="dubstep">Dub Step Beyond</option>
            <option value="tiki">Tiki Time</option>
            <option value="digitalis">Digitalis</option>
            <option value="covers">Covers</option>
            <option value="insound">The In-Sound</option>
            <option value="sf1033">SF 10-33</option>
            <option value="doomed">Doomed</option>
          </select>
        </div>
      </div>
      
      <!-- Donation Card -->
      <div class="donation-card">
        <h3 class="donation-title">Please consider donating</h3>
        <p class="donation-text">Radios featured on this app are run by real nice people without the support of bigtech but people. If you like the station please consider supporting them.</p>
        <div class="donation-links">
          <a id="somaLink" class="donation-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Go to Soma.fm's donation page
          </a>
          <a id="ntsLink" class="donation-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Go to NTS donation page
          </a>
        </div>
      </div>
    </div>
    
    <!-- History View -->
    <div id="historyView" class="view-container hidden">
      <div id="historyContent" class="content-list"></div>
    </div>
    
    <!-- Favorites View -->
    <div id="favoritesView" class="view-container hidden">
      <div id="favoritesContent" class="content-list"></div>
    </div>
  </div>
  
  <!-- Glass Control Bar -->
  <div class="glass-control-bar">
    <button id="playBtn" class="glass-play-btn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>
    
    <div id="albumArt" class="glass-album-art">
      <span class="no-artwork">No Artwork</span>
    </div>
    
    <div class="glass-info">
      <div class="glass-song-title">
        <span id="nowPlaying">Supertramp</span>
      </div>
      <div class="glass-song-subtitle">
        <span id="trackMeta">Breakfast in America</span>
      </div>
      <div class="glass-service-icons">
        <a id="lastfmLink" class="glass-service-icon" title="View on Last.fm">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </a>
        <a id="bandcampLink" class="glass-service-icon" title="Search on Bandcamp">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </a>
        <a id="youtubeLink" class="glass-service-icon" title="Search on YouTube">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </a>
      </div>
    </div>
    
    <button id="starBtn" class="glass-star-btn">â˜†</button>
    
    <div class="glass-volume">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="volume-icon">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
      <input type="range" id="volumeSlider" class="glass-volume-slider" min="0" max="100" value="100">
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
