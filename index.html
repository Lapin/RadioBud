<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RadioBud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p class="tagline">SomaFM</p>
    <select id="stationSelect" class="station-select">
      <option value="groovesalad">Groove Salad</option>
      <option value="dronezone">Drone Zone</option>
      <option value="deepspaceone">Deep Space One</option>
      <option value="indiepop">Indie Pop Rocks!</option>
      <option value="groovesaladclassic">Groove Salad Classic</option>
      <option value="spacestation">Space Station Soma</option>
      <option value="lush">Lush</option>
      <option value="u80s">Underground 80s</option>
      <option value="secretagent">Secret Agent</option>
      <option value="defcon">DEF CON Radio</option>
      <option value="left">Left Coast 70s</option>
      <option value="folkfwd">Folk Forward</option>
      <option value="beatblender">Beat Blender</option>
      <option value="sonicuniverse">Sonic Universe</option>
      <option value="thetrip">The Trip</option>
      <option value="suburbsofgoa">Suburbs of Goa</option>
      <option value="bootliquor">Boot Liquor</option>
      <option value="darkzone">The Dark Zone</option>
      <option value="bagel">Bossa Beyond</option>
      <option value="thistle">ThistleRadio</option>
      <option value="reggae">Heavyweight Reggae</option>
      <option value="vaporwaves">Vaporwaves</option>
      <option value="7soul">Seven Inch Soul</option>
      <option value="poptron">PopTron</option>
      <option value="illstreet">Illinois Street Lounge</option>
      <option value="fluid">Fluid</option>
      <option value="missioncontrol">Mission Control</option>
      <option value="cliqhop">cliqhop idm</option>
      <option value="metal">Metal Detector</option>
      <option value="dubstep">Dub Step Beyond</option>
      <option value="tiki">Tiki Time</option>
      <option value="digitalis">Digitalis</option>
      <option value="covers">Covers</option>
      <option value="insound">The In-Sound</option>
      <option value="sf1033">SF 10-33</option>
      <option value="doomed">Doomed</option>
    </select>
    <p id="nowPlaying" class="now-playing">—</p>
    <div class="controls">
      <button id="playBtn" class="btn btn-play">▶ Play</button>
      <button id="stopBtn" class="btn btn-stop" disabled>■ Stop</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
